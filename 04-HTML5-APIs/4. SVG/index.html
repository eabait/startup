<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Test</title>
</head>
<body>
    <header>
        <h3>SVG (Scalable Vector Graphics)</h3>
    </header>
    <section>
        <svg width="300" height="200">
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color: black; stop-opacity:1" />
                    <stop offset="100%" style="stop-color: red; stop-opacity:1" />
                </linearGradient>
            </defs>

            <rect x="0" y="0" rx="10" ry="10" width="100%" height="100%" fill="#C0C0C0"/>
            <ellipse cx="150" cy="100" rx="125" ry="75" fill="url(#gradient)"/>
            <text x="150" y="120" font-size="60" text-anchor="middle" fill="white">SVG</text>
            <line x1="50" x2="250" y1="10" y2="10" stroke="black" stroke-width="5"/>
            <line x1="50" x2="250" y1="190" y2="190" stroke="black" stroke-width="5"/>
        </svg>
    </section>
</body>
</html>

<!--
    Bitmap graphics are best for complex precision images, such as photos
    SVG for logos, icons and vector graphics
-->
