<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        .mycanvas{
            border: black solid 3px;
        }
        .figures{
            display: inline-block;
            margin: auto 10px;
        }
    </style>
    <script src="geometricFigures.js"></script>
</head>
<body>
    <header>
        <h3>My Canvas</h3>
    </header>
    <section>
        <section class="figures">
            <h4>Geometric figures</h4>
            <canvas id="geometricFigures" class="mycanvas" width="300" height="400">

            </canvas>
        </section>
        <section class="figures">
            <h4>Animated rect</h4>
            <canvas id="animatedRect" class="mycanvas" width="300" height="400">

            </canvas>
    </section>
    </section>
    <script src="animatedRect.js"></script>
</body>
</html>
