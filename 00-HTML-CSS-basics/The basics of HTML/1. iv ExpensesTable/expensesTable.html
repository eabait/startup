<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses table</title>
</head>
<body>
    <table>
        <tr>
            <th>Month</th>
            <th>Date</th>
            <th>Expese category</th>
            <th>Expense</th>
        </tr>
        <tr>
            <td rowspan="3">February</td>
            <td>20-02-2020</td>
            <td>Transport</td>
            <td>200</td>
        </tr>
        <tr>
            <td>22-02-2020</td>
            <td>Food</td>
            <td>1700</td>
        </tr>
        <tr>
            <td>27-02-2020</td>
            <td>Entertainment</td>
            <td>600</td>
        </tr>
        <tr>
            <td colspan="3">Total:</td>
            <td>2500</td>
        </tr>
        <tr>
            <td rowspan="2">March</td>
            <td>01-03-2020</td>
            <td>Transport</td>
            <td>50</td>
        </tr>
        <tr>
            <td>01-03-2020</td>
            <td>Medical expenses</td>
            <td>350</td>
        </tr>
        <tr>
            <td colspan="3">Total:</td>
            <td>400</td>
        </tr>
    </table>
</body>
</html>
