<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance layouts:Grid</title>
  </head>
  <body>
    <div class="father-container">
      <div class="grid-container">
        <div class="grid-card">
          <span class="screen">
            <p class="text">This is a rhino</p>
          </span>
          <img
            class="grid-img"
            src="../../../../images/rhino.jpg"
            alt="photo of a fox"
          />
        </div>
        <div class="grid-card">
          <span class="screen">
            <p class="text">This are puppies</p>
          </span>
          <img
            class="grid-img"
            src="../../../../images/puppies.jpg"
            alt="photo of a goat"
          />
        </div>
        <div class="grid-card">
          <span class="screen">
            <p class="text">This is a hawk</p>
          </span>
          <img
            class="grid-img"
            src="../../../../images/hawk.jpg"
            alt="photo of a hawk"
          />
        </div>
        <div class="grid-card">
          <span class="screen">
            <p class="text">This is a horse</p>
          </span>
          <img
            class="grid-img"
            src="../../../../images/horse.jpg"
            alt="photo of a horse"
          />
        </div>
        <div class="grid-card">
          <span class="screen">
            <p class="text">This is a lion</p>
          </span>
          <img
            class="grid-img"
            src="../../../../images/lion.jpg"
            alt="photo of a lion"
          />
        </div>
        <div class="grid-card">
          <span class="screen">
            <p class="text">This is a elepanth</p>
          </span>
          <img
            class="grid-img"
            src="../../../../images/elepanth.jpg"
            alt="photo of a penguin"
          />
        </div>
      </div>
    </div>
  </body>
</html>
