<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Document metadata -->
    <title>Image, Video, Audio</title> 
    <meta charset="UTF-8">
    <meta name="author" content="Pilar Fernandez Mutti" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
  
  <body>
    <!-- Document content -->
    <header>
        <h1>Image Video Audio</h1>
    </header>
    <div class="container">
      <h1>Maui Island, Hawaii</h1>
      <img src="media/maui.jpg" alt="Maui Island">
      
      <h1>Twin Falls, Maui</h1>
      <video controls>
              <source src="media/twinfalls.mp4" type="video/mp4"  >
              <p>Your browser doesn't support HTML5 video. Here is a <a href="https://www.youtube.com/watch?time_continue=93&v=rUR6Lw9BJ5E&feature=emb_title">link to the video</a> instead.</p>
      </video>
      <br>
      <h1>Sounds of the hawaiian ocean</h1>
      <audio controls>
              <source src="media/oceansound.mp3" type="audio/mp3">
      </audio>
    </div>
  </body>

  <style>
    .container{
      margin:0 auto;
      
    }
    h1{
      margin-left:20px;
      font-size: 30px;
    }
  </style>

</html>
