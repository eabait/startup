<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Web UI Bootcamp 2020</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/mock-up.css">
</head>

<body>
    <header>
        <h1>Images</h1>
    </header>

    <div class="container">
        <div class="imagecont">
            <div class="imagecont-description"> This is a desert </div>
            <img src="images\desierto.jpg" alt="Imagen de un desierto">
        </div>
        <div class="imagecont">
            <div class="imagecont-description"> This is space </div>
            <img src="images\espacio.jpg" alt="Imagen de un espacio">
        </div>
        <div class="imagecont">
            <div class="imagecont-description"> This is the sea </div>
            <img src="images\mar.jpg" alt="Imagen de un mar">
        </div>
        <div class="imagecont">
            <div class="imagecont-description"> This is are clouds </div>
            <img src="images\nubes.jpg" alt="Imagen de un nubes">
        </div>
        <div class="imagecont">
            <div class="imagecont-description"> This is a lighting </div>
            <img src="images\rayo.jpg" alt="Imagen de un rayo">
        </div>
        <div class="imagecont">
            <div class="imagecont-description"> This is a volcano </div>
            <img src="images\volcan.jpg" alt="Imagen de un volcan">
        </div>
    </div>



</body>

</html>
