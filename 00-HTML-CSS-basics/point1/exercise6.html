<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Web UI Bootcamp 2020</title>
</head>

<body>
    <h1>Sign Up Form</h1>

    <form>
        <div>
            <strong>First Name:</strong>
            <br>
            <input type="text" name="firstName" id="firstName" placeholder="Your First Name" value="" required/>
        </div>
        <div>
            <strong>Last Name:</strong>
            <br>
            <input type="text" name="lastName" id="lastName" placeholder="Your Last Name" value="" required/>
        </div>
        <div>
            <strong>Birthday:</strong>
            <br>
            <input type="date" name="birthday" id="birthday" value="" required/>
        </div>
        <div>
            <strong>Email:</strong>
            <br>
            <input type="email" name="email" id="email" placeholder="Your Email" value="" required/>
        </div>
        <div>
            <strong>Your Favorite Sport:</strong>
            <br>
            <select name="sports">
            <option value="soccer">Soccer</option>
            <option value="football">Football</option>
            <option value="baseball">Baseball</option>
            <option value="handball">Handball</option>
          </select>
        </div>
        <div>
            <strong>Bio:</strong>
            <br>
            <textarea name="bio" id="bio" cols="25" rows="3" placeholder="Your Biography"></textarea>
        </div>
        <span>
            <input type="submit" value="Sign Up"/>
        </span>
        <span>
            <input type="reset" value="Reset">
        </span>
    </form>
</body>

</html>
