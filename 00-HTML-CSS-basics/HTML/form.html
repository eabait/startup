body {

    font-family: tahoma, arial, sans-serif;
    font-size: 62.5%;

#contact-form fieldset {width:40%;}
#contact-form li {margin:10px; list-style: none;}

<body>
    <h1>My form</h1>

        <form id="contact-form" action="script.php" method="post">
            <fieldset>
            <legend>Login details</legend>
            
            <ul>
                    <li><label for="firstname">First Name:</label> <input type="text" name="firstname" id="firstname" value="" required/>  *</li>
                    <li><label for="lastname">Last Name:</label> <input type="text" name="lastname" id="lastname" value="" required/>  *</li>
                    <li><label for="email">Email:</label> <input type="email" name="email" id="email" value="" required/>  *</li>
                    <li><label for="birthday">Birthday:</label> <input type="date" name="birthday" id="birthday" value="" /></li>
            <li><label for="sport">Favorite sport:</label>
            <select name="sport" id="sport" >
                <option value="">Select sport</option>
                <option value="soccer">Soccer</option>
                <option value="tenis">Tenis</option>
                <option value="golf">Golf</option>
                <option value="basquet">Basquet</option>
                <option value="handball">Handball</option>
            </select></li>
            <li><label for="bio">Bio:</label> <textarea name="bio" id="bio" cols="25" rows="3"></textarea></li>
            <li><input type="submit" value="submit" /></li>
            <li><input type="reset" value="reset" /></li>
            </ul>
            </fieldset>
                    
        </form>
</body>
