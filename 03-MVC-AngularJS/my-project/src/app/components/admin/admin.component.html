<div class="card" style="width: 18rem;" *ngFor="let movie of adminMovies">
    <img
      src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
      class="card-img-top"
      alt="..."
    />
    <div class="card-body">
      <p class="card-text">{{ movie.title }}</p>
    </div>
    <button class="btn btn-success" (click)=handleMakeAvailable>Make available</button>
    <button class="btn btn-danger" (click)="handleMovieDelete(movie)">Delete</button>
  </div>
