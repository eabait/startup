<div class="card" style="width: 18rem;" *ngFor="let movie of movies">
  <img
    src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body">
    <p class="card-text">{{ movie.title }}</p>
  </div>
  <button (click)="handleDetailsView(movie.id)" class="btn">View Details</button>
</div>
